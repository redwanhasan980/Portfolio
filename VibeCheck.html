<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcf7f);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 80px;
            /* Space for fixed navbar */
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Top Navigation Bar */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 4px solid #333;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 0px #333;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 10px;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .nav-link:hover {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: 3px solid #333;
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-link:active {
            transform: scale(0.95);
        }

        /* Hamburger Menu for Mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
        }

        .screen {
            display: none;
            text-align: center;
            background: white;
            border-radius: 25px;
            border: 8px solid #333;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            transform: scale(0.9);
            transition: all 0.3s ease;
            margin: 20px;

        }

        .screen.active {
            display: block;
            transform: scale(1);
        }

        .main-title {
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 4px 4px 0px #333;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .big-button {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: 5px solid #333;
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: inherit;
        }

        .big-button:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .big-button:active {
            transform: scale(0.95);
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: #ddd;
            border-radius: 10px;
            border: 3px solid #333;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6bcf7f, #ffd93d);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-container {
            margin: 20px 0;
        }

        .question {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: bold;
        }

        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-btn {
            background: #6bcf7f;
            border: 4px solid #333;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            min-width: 120px;
        }

        .option-btn:hover {
            background: #ffd93d;
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #ddd;
            border-left: 8px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.8rem;
            color: #333;
            font-weight: bold;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dots span {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            animation: dotBounce 1.5s infinite;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dotBounce {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .results-content {
            text-align: center;
        }

        .results-title {
            font-size: 2.5rem;
            color: #6bcf7f;
            text-shadow: 3px 3px 0px #333;
            margin-bottom: 30px;
            animation: celebration 2s infinite;
        }

        @keyframes celebration {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            25% {
                transform: scale(1.1) rotate(1deg);
            }

            75% {
                transform: scale(1.1) rotate(-1deg);
            }
        }

        .score-display {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 4px 4px 0px #333;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .results-message {
            font-size: 1.4rem;
            color: #333;
            margin: 30px 0;
            line-height: 1.6;
            font-weight: bold;
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.98);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
                border-bottom: 4px solid #333;
                padding: 20px 0;
                gap: 0;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-item {
                margin: 10px 0;
            }

            .nav-link {
                padding: 15px;
                margin: 0 20px;
                display: block;
                border-radius: 20px;
            }

            .hamburger {
                display: flex;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .screen {
                padding: 20px;
                margin: 10px;
            }

            .question {
                font-size: 1.4rem;
            }

            .options {
                flex-direction: column;
                align-items: center;
            }

            .option-btn {
                width: 80%;
                max-width: 200px;
            }

            body {
                padding-top: 70px;
            }

            .container {
                min-height: calc(100vh - 70px);
            }
        }
    </style>
</head>

<body>
    <nav class="top-navbar">
        <div class="nav-container">
            <div class="nav-logo">üéØ VIBE</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="home">üè† Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="important">‚≠ê Important Stuff</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="unnecessary">üé≤ Unnecessary Stuff</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="contact">üìû Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1 class="main-title">üéØVIBE CHECKüéØ</h1>
            <p class="subtitle">Let's see if we're on the same wavelength!</p>
            <button id="start-btn" class="big-button">Start the Vibe Check!</button>
        </div>

        <!-- Survey Screen -->
        <div id="survey-screen" class="screen">
            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>

            <div class="question-container">
                <h2 id="question-text" class="question"></h2>
                <div class="options">
                    <button class="option-btn" data-answer="yes">‚úÖ Yes</button>
                    <button class="option-btn" data-answer="no">‚ùå No</button>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="screen">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2 class="loading-text">Calculating your vibe...</h2>
                <div class="loading-dots">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <h1 class="results-title">üéâ VIBE CHECK COMPLETE! üéâ</h1>
                <div class="score-display">
                    <span id="score-number">95</span>%
                </div>
                <p class="results-message">
                    You have <span id="final-score">95</span>% vibe match with me!<br>
                    Let's work together! ü•∫
                </p>
                <button id="contact-btn" class="big-button">Get In Touch!</button>
            </div>
        </div>
    </div>

    <script>
        // Survey questions
        const questions = [
            "If you found a bug in your code right before a deadline, would you stay up late to fix it?",
            "Have you ever tried teaching or explaining a tech concept to someone just for fun?",
            "Would you rather build a robot that plays a game than just watch someone else play?",
            "Do you get excited when you discover a new shortcut or trick that makes your coding easier?",
            "If you could automate one boring daily task, would you jump on it immediately?"
        ];

        // Game state
        let currentQuestion = 0;
        let yesCount = 0;

        // DOM elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const surveyScreen = document.getElementById('survey-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const questionText = document.getElementById('question-text');
        const optionButtons = document.querySelectorAll('.option-btn');
        const progressFill = document.getElementById('progress');
        const scoreNumber = document.getElementById('score-number');
        const finalScore = document.getElementById('final-score');
        const contactBtn = document.getElementById('contact-btn');

        // Event listeners
        startBtn.addEventListener('click', startSurvey);
        contactBtn.addEventListener('click', handleContact);

        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const navLinks = document.querySelectorAll('.nav-link');

        optionButtons.forEach(btn => {
            btn.addEventListener('click', handleAnswer);
        });
        hamburger.addEventListener('click', toggleMobileMenu);

        navLinks.forEach(link => {
            link.addEventListener('click', handleNavigation);
        });

        function toggleMobileMenu() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        }

        function handleNavigation(e) {
            e.preventDefault();
            const page = e.target.dataset.page;

            // Close mobile menu if open
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');

            // Handle different navigation options
            let contactUrl;
            switch (page) {

                case 'home':
                    contactUrl = 'index.html';
                    window.location.href = contactUrl;
                    break;
                case 'important':
                    contactUrl = 'ImportantStuff.html';
                    window.location.href = contactUrl;
                    break;
                case 'unnecessary':
                    contactUrl = 'UnnecessaryStuff.html';
                    window.location.href = contactUrl;
                    break;
                case 'contact':
                    contactUrl = 'contact.html';  // Fixed typo here (was ontactUrl)
                    window.location.href = contactUrl;
                    break;
            }
        }

        function startSurvey() {
            showScreen('survey');
            displayQuestion();
        }

        function showScreen(screenName) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });

            // Show target screen
            const targetScreen = document.getElementById(screenName + '-screen');
            targetScreen.classList.add('active');
        }

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                questionText.textContent = questions[currentQuestion];
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = progress + '%';
        }

        function handleAnswer(e) {
            const answer = e.target.dataset.answer;

            if (answer === 'yes') {
                yesCount++;
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                // Add a small delay for better UX
                setTimeout(() => {
                    displayQuestion();
                }, 200);
            } else {
                // Survey complete, show loading
                showLoading();
            }
        }

        function showLoading() {
            showScreen('loading');

            // Random loading time between 1-3 seconds (fixed comment mismatch)
            const loadingTime = Math.random() * 2000 + 1000;

            setTimeout(() => {
                showResults();
            }, loadingTime);
        }

        function showResults() {
            showScreen('results');

            // Calculate score based on yes answers (85-100%)
            let score;
            if (yesCount === 0) score = 85;
            else if (yesCount === 1) score = 88;
            else if (yesCount === 2) score = 91;
            else if (yesCount === 3) score = 94;
            else if (yesCount === 4) score = 97;
            else score = 100; // All yes answers

            // Animate score counting up
            animateScore(score);
        }

        function animateScore(targetScore) {
            let currentScore = 85;
            const increment = (targetScore - 85) / 20; // Animate over 20 steps

            const scoreAnimation = setInterval(() => {
                currentScore += increment;

                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(scoreAnimation);
                }

                const roundedScore = Math.round(currentScore);
                scoreNumber.textContent = roundedScore;
                finalScore.textContent = roundedScore;
            }, 50);
        }

        function handleContact() {
            const contactUrl = '/Portfolio/contact.html';
            window.location.href = contactUrl;
        }

        function resetSurvey() {
            currentQuestion = 0;
            yesCount = 0;
            progressFill.style.width = '0%';
            showScreen('welcome');
        }

        // Add some fun interactions
        document.addEventListener('DOMContentLoaded', () => {
            // Add click sound effect (optional)
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 100);
                });
            });

            // Add keyboard support
            document.addEventListener('keydown', (e) => {
                if (surveyScreen.classList.contains('active')) {
                    if (e.key === '1' || e.key.toLowerCase() === 'y') {
                        // Simulate clicking Yes button
                        optionButtons[0].click();
                    } else if (e.key === '2' || e.key.toLowerCase() === 'n') {
                        // Simulate clicking No button
                        optionButtons[1].click();
                    }
                }
            });
        });
    </script>
</body>

</html>
